 # Options Menu

 # Event Chain
 mem_options_chain_title:0 "MEM Options"
 mem_options_chain_desc:0 "This menu provides many options to customize your current game to enhance your own experience based on your preferences. It is totally optional. If you do not touch it, everything will work with MEM standard settings. To access the menu just research the project."

 # Options Project
 MEM_OPTIONS_PROJECT:0 "Activate Menu"
 MEM_OPTIONS_PROJECT_DESC:0 "This project opens the options menu."
 MEM_OPTIONS_REMOVAL_PROJECT:0 "Remove Menu"
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "This project deactivates the Menu permanently in this playthrough. Do this only if you do not want to see or use it anymore."

 # Basic Functions
 mem_options.back:0 "BACK"
 mem_options.exit:0 "EXIT"

